databases:
  - name: it-assets-db
    databaseName: it_assets
    user: it_assets_user

services:
  - type: web
    name: it-asset-management
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT wsgi:app"
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: it-assets-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_CONFIG
        value: production
      - key: INIT_TOKEN
        generateValue: true