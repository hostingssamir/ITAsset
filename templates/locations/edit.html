{% extends "base.html" %}

{% block title %}تعديل الموقع - نظام إدارة الأصول التقنية{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="page-title">
                    <i class="fas fa-map-marker-alt"></i> تعديل الموقع
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">الرئيسية</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('locations') }}">المواقع</a></li>
                        <li class="breadcrumb-item active">تعديل {{ location.name }}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-map-marker-alt"></i> تعديل بيانات الموقع
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">اسم الموقع <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ location.name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="building" class="form-label">المبنى</label>
                                <input type="text" class="form-control" id="building" name="building" 
                                       value="{{ location.building or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="floor" class="form-label">الطابق</label>
                                <input type="text" class="form-control" id="floor" name="floor" 
                                       value="{{ location.floor or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="room" class="form-label">الغرفة</label>
                                <input type="text" class="form-control" id="room" name="room" 
                                       value="{{ location.room or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">الوصف</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ location.description or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('locations') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-right"></i> رجوع
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> حفظ التعديلات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
