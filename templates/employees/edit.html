{% extends "base.html" %}

{% block title %}تعديل الموظف - نظام إدارة الأصول التقنية{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="page-title">
                    <i class="fas fa-user-edit"></i> تعديل الموظف
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">الرئيسية</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('employees') }}">الموظفين</a></li>
                        <li class="breadcrumb-item active">تعديل {{ employee.full_name }}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user"></i> تعديل بيانات الموظف
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="employee_id" class="form-label">رقم الموظف <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="employee_id" name="employee_id" 
                                       value="{{ employee.employee_id }}" readonly>
                                <small class="form-text text-muted">لا يمكن تعديل رقم الموظف</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">الاسم الكامل <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="full_name" name="full_name" 
                                       value="{{ employee.full_name }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">القسم</label>
                                <input type="text" class="form-control" id="department" name="department" 
                                       value="{{ employee.department or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">المنصب</label>
                                <input type="text" class="form-control" id="position" name="position" 
                                       value="{{ employee.position or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ employee.email or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       value="{{ employee.phone or '' }}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('employees') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-right"></i> رجوع
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> حفظ التعديلات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
